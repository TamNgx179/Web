<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Filter with Modal</title>
    <style>
        /* CSS VẪN GIỮ NGUYÊN NHƯ TRƯỚC */
        
        /* General Body Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
          
            padding: 40px;
            color: #1c1c1e;
        }

        /* Filter Bar Container */
        .filter-bar {
            position: absolute;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 25px;
            width: 360px;
        }

        .filter-title {
            text-align: center;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 25px;
        }

        /* Form Group Layout */
        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            color: #8a8a8e;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        /* Input Fields & Selects */
        input[type="text"],
        .select-wrapper select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: white;
            color: #1c1c1e;
        }
        
        input[type="text"]::placeholder {
            color: #c7c7cc;
        }
        
        /* Select Dropdown Wrapper */
        .select-wrapper {
            position: relative;
            width: 100%;
        }

        .select-wrapper select {
            background-image: url('YOUR_DARK_DROPDOWN_ARROW_ICON_LINK');
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 24px;
            padding-right: 45px;
        }
        
        /* Form Row */
        .form-row {
            display: flex;
            gap: 10px;
        }

        /* Feature Checkbox Group */
        .feature-group > label {
            font-size: 16px;
            color: #1c1c1e;
            text-transform: none;
            font-weight: 600;
        }

        .feature-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            border: 1px solid #c7c7cc;
            border-radius: 4px;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
            position: relative;
        }

        .checkbox-item input[type="checkbox"]:checked::after {
            content: '✔';
            position: absolute;
            color: #1c1c1e;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
        }
        
        .checkbox-item label {
            font-size: 15px;
            color: #1c1c1e;
            font-weight: normal;
            margin-bottom: 0;
        }

        /* Separator Line */
        .separator {
            border: none;
            border-top: 1px solid #e5e5ea;
            margin: 25px 0;
        }

        /* Search Button */
        .search-btn {
            width: 100%;
            padding: 14px;
            background-color: #fff;
            color: #1c1c1e;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .search-btn:hover {
            background-color: #f2f2f7;
            border-color: #d1d1d6;
        }

        /* ============================================================
           CSS CHO MODAL (VẪN GIỮ NGUYÊN)
        ============================================================
        */
        
        .modal-trigger-button {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0; 
            border-radius: 10px; 
            font-size: 16px;
            box-sizing: border-box;
            background-color: white;
            color: #1c1c1e;
            cursor: pointer;
            text-align: left;
            transition: border-color 0.2s;
        }

        .modal-trigger-button:hover {
            border-color: #c7c7cc;
        }
        
        .modal-trigger-button .icon {

            object-fit: contain;
        }
        
        .modal-trigger-button .placeholder-text {
            color: #c7c7cc;
            flex-grow: 1;
            margin-left: 10px;
        }
        .modal-trigger-button .icon-left {
            width: 40px;
            height: 40px;
            margin-right: auto;
        }
        
        .modal-trigger-button .icon-right {
            width: 25px;
            height: 25px;
            margin-left: auto;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background-color: #fff;
            border-radius: 16px;
            width: 90%;
            max-width: 450px;
            max-height: 85vh;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            animation: slideIn 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes slideIn {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            border-bottom: 1px solid #eee;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 20px;
        }

        .modal-close-btn {
            background: none;
            border: none;
            font-size: 28px;
            font-weight: 300;
            color: #888;
            cursor: pointer;
            line-height: 1;
        }

        .modal-search {
            padding: 16px 24px;
            position: relative;
        }

        .modal-search .search-icon {
            position: absolute;
            left: 38px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            object-fit: contain;
        }

        .modal-search input {
            width: 100%;
            padding: 14px 14px 14px 44px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        
        .modal-body {
            overflow-y: auto;
            padding: 0 24px 24px;
        }
        
        .modal-body h3 {
            font-size: 14px;
            color: #666;
            font-weight: 500;
            margin-top: 20px;
            margin-bottom: 12px;
            text-transform: uppercase;
        }

        .brand-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
        }

        .brand-grid-item {
            border: 1px solid #eee;
            border-radius: 8px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
            padding: 5px;
            box-sizing: border-box;
        }
        .brand-grid-item img {
            max-width: 80%;
            max-height: 40px;
            object-fit: contain;
        }
        .brand-grid-item:hover {
            background-color: #f9f9f9;
            border-color: #ccc;
        }
        
        .brand-list {
            display: flex;
            flex-direction: column;
        }

        .brand-list-item {
            display: flex;
            align-items: center;
            padding: 10px 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .brand-list-item:hover {
            background-color: #f4f4f4;
        }
        .brand-logo {
            width: 32px;
            height: 32px;
            margin-right: 12px;
            object-fit: contain;
        }
        .brand-name {
            font-size: 16px;
            font-weight: 500;
        }

    </style>
</head>
<body>

<div class="filter-bar">
    <h2 class="filter-title">Filter</h2>
    <form class="filter-form">

        <div class="form-group">
            <label for="car-model">CAR MODEL</label>
            <button type="button" class="modal-trigger-button" id="openMakeModalBtn">
                <img src="../Image_icon/plus.png" alt="Add" class="icon icon-left"> <span class="placeholder-text">Add a car</span>
                <img src="../Image_icon/arrow_bl.png" alt="Select" class="icon icon-right"> </button>
        </div>

        <div class="form-group">
            <label>PRICE</label>
            <div class="form-row">
                <div class="select-wrapper">
                    <select><option>From</option></select>
                </div>
                <div class="select-wrapper">
                    <select><option>To</option></select>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>MILEAGE</label>
            <div class="form-row">
                <div class="select-wrapper">
                    <select><option>From</option></select>
                </div>
                <div class="select-wrapper">
                    <select><option>To</option></select>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>TRANSMISSION</label>
            <div class="select-wrapper">
                <select><option>Manual</option></select>
            </div>
        </div>
        
        <div class="form-group">
            <label>FUEL</label>
            <div class="select-wrapper">
                <select><option>Diesel</option></select>
            </div>
        </div>

        <div class="form-group">
            <label>POWER</label>
            <div class="form-row">
                <div class="select-wrapper">
                    <select><option>From</option></select>
                </div>
                <div class="select-wrapper">
                    <select><option>To</option></select>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label>VEHICLE TYPE</label>
            <div class="select-wrapper">
                <select><option>All</option></select>
            </div>
        </div>
        
        <div class="form-group feature-group">
            <label>Feature</label>
            <div class="feature-list">
                <div class="checkbox-item"><input type="checkbox" id="feature1"><label for="feature1">Phi gay dog</label></div>
                <div class="checkbox-item"><input type="checkbox" id="feature2"><label for="feature2">Phi gay dog</label></div>
                <div class="checkbox-item"><input type="checkbox" id="feature3"><label for="feature3">Phi gay dog</label></div>
                <div class="checkbox-item"><input type="checkbox" id="feature4"><label for="feature4">Phi gay dog</label></div>
                <div class="checkbox-item"><input type="checkbox" id="feature5"><label for="feature5">Phi gay dog</label></div>
                <div class="checkbox-item"><input type="checkbox" id="feature6"><label for="feature6">Phi gay dog</label></div>
                <div class="checkbox-item"><input type="checkbox" id="feature7"><label for="feature7">Phi gay dog</label></div>
                <div class="checkbox-item"><input type="checkbox" id="feature8"><label for="feature8">Phi gay dog</label></div>
            </div>
        </div>
        
        <hr class="separator">

        <div class="form-group">
            <button type="submit" class="search-btn">Detail search</button>
        </div>
        
    </form>
</div>


<div class="modal-overlay" id="makeModalOverlay">
    <div class="modal-content">
        
        <div class="modal-header">
            <h2>Select make</h2>
            <button class="modal-close-btn" id="closeMakeModalBtn">&times;</button>
        </div>

        <div class="modal-search">
            <img src="../Image_icon/search.png" alt="Search" class="search-icon"> <input type="text" placeholder="Make or model">
        </div>
        
        <div class="modal-body">
            
            <h3>Most Searched Tags</h3>
            <div class="brand-grid" id="brand-grid-container">
                </div>

            <h3>All Brands</h3>
            <div class="brand-list" id="brand-list-container">
                </div>
        </div>

    </div>
</div>


<script>
    // Đảm bảo code chạy sau khi HTML đã tải xong
    document.addEventListener('DOMContentLoaded', function() {

        // ==========================================================
        // PHẦN DỮ LIỆU MỚI (BẠN CHỈ CẦN SỬA Ở ĐÂY)
        // ==========================================================
        
        // Mảng cho "Most Searched Tags"
        const mostSearchedBrands = [
            { name: 'Audi', imgSrc: "../Image_icon/audi.png" },
            { name: 'BMW', imgSrc: '../Image_icon/bmw.png' },
            { name: 'Citroën', imgSrc: '../Image_icon/citroen.png' },
            { name: 'Dacia', imgSrc: '../Image_icon/dacia.png' },
            { name: 'Ford', imgSrc: '../Image_icon/ford.png' },
            { name: 'Hyundai', imgSrc: '../Image_icon/hyndai.png' },
            { name: 'Mercedes', imgSrc: '../Image_icon/mec.png' },
            { name: 'Hyundai', imgSrc: '../Image_icon/hyndai.png' }
        ];

        // Mảng cho "All Brands"
        const allBrands = [
            { name: 'Audi', imgSrc: "../Image_icon/audi.png" },
            { name: 'BMW', imgSrc: '../Image_icon/bmw.png' },
            { name: 'Citroën', imgSrc: '../Image_icon/citroen.png' },
            { name: 'Dacia', imgSrc: '../Image_icon/dacia.png' },
            { name: 'Ford', imgSrc: '../Image_icon/ford.png' },
            { name: 'Hyundai', imgSrc: '../Image_icon/hyndai.png' },
            { name: 'Mercedes', imgSrc: '../Image_icon/mec.png' },
            { name: 'Hyundai', imgSrc: '../Image_icon/hyndai.png' }
        ];


        // ==========================================================
        // PHẦN LOGIC MỚI (Tự động tạo HTML)
        // ==========================================================

        // 1. Lấy các container
        const gridContainer = document.getElementById('brand-grid-container');
        const listContainer = document.getElementById('brand-list-container');

        // 2. Điền dữ liệu cho "Most Searched"
        mostSearchedBrands.forEach(brand => {
            // Tạo div.brand-grid-item
            const itemDiv = document.createElement('div');
            itemDiv.className = 'brand-grid-item';
            
            // Tạo <img>
            const img = document.createElement('img');
            img.src = brand.imgSrc;
            img.alt = brand.name;
            
            // Gắn img vào div, rồi gắn div vào container
            itemDiv.appendChild(img);
            gridContainer.appendChild(itemDiv);
        });

        // 3. Điền dữ liệu cho "All Brands"
        allBrands.forEach(brand => {
            // Tạo div.brand-list-item
            const itemDiv = document.createElement('div');
            itemDiv.className = 'brand-list-item';
            
            // Tạo <img>
            const img = document.createElement('img');
            img.className = 'brand-logo';
            img.src = brand.imgSrc;
            img.alt = brand.name;
            
            // Tạo <span>
            const span = document.createElement('span');
            span.className = 'brand-name';
            span.textContent = brand.name;
            
            // Gắn img và span vào div, rồi gắn div vào container
            itemDiv.appendChild(img);
            itemDiv.appendChild(span);
            listContainer.appendChild(itemDiv);
        });


        // ==========================================================
        // LOGIC CŨ (Điều khiển Modal)
        // ==========================================================
        const openModalBtn = document.getElementById('openMakeModalBtn');
        const closeModalBtn = document.getElementById('closeMakeModalBtn');
        const modalOverlay = document.getElementById('makeModalOverlay');

        function openModal() {
            modalOverlay.classList.add('active');
        }

        function closeModal() {
            modalOverlay.classList.remove('active');
        }

        openModalBtn.addEventListener('click', openModal);
        closeModalBtn.addEventListener('click', closeModal);

        modalOverlay.addEventListener('click', function(event) {
            if (event.target === modalOverlay) {
                closeModal();
            }
        });

    }); // Đóng sự kiện DOMContentLoaded
</script>

</body>
</html>
