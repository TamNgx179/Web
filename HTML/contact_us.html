        <div>
            <h1>Contact with us</h1>

            <p>Not sure what you’re looking for? <br>
            Our sales team is here to help and guide <br>
            you through every step.</p>
        </div>

        <form>
            <p><strong> We love to hear from you! <br>
            Let’s get in touch</strong></p>
            
            <div id="usname">
                <label for="username">Full name</label>
                <input id="username" type="text" name="username" placeholder="Full name">
            </div>

            <div id="inline">
                <div id="email">
                    <label for="mail">Email</label>
                    <input id="mail" type="text" name="mail" placeholder="Email">
                </div>

                <div id="phonenumber">
                    <label for="phone_number">Phone number</label>
                    <input id="phone_number" type="text" name="phone_number" placeholder="Phone number">
                </div>
            </div>

            <div id="usmessage">
                <label for="Message">Your message</label>
                <input id="Message" type="text" name="message" placeholder="Your message">
            </div>
    
            <button id="send_message">Send message</button>
        </form>
    </div>
